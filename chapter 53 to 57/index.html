    <h1>Q no 2</h1>


    <img src="1.jpg" alt="" onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" height="200" width="200">
    <img src="2.jpg" alt="" onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" height="200" width="200">
    <img src="3.jpg" alt="" onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" height="200" width="200">

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="" alt="" id="modalimg" width="455" height="400">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
